<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <div>
            <h1>Sign UP</h1>
        </div>
    </center>

    <div>
        <h3>1 Your Basic Info</h3>
    </div>

    <div>
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name">
        <br><br>

        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email">
        <br><br>

        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password"><br><br>

        <div>
            <p>Age</p>
        </div>
        <input type="radio" name="under" id="under" value="under_13">
        <label for="under">Under 13</label><br>

        <input type="radio" name="over" id="over" value="over_13">
        <label for="over">Over 13</label>
    </div>

    <div>
        <h3>Your Profile</h3>
        <div>
            <form action="#">
                <label for="bio">Bio</label><br>
                <input type="text" name="bio" id="bio"><br><br>


                <label for="developers">Job role</label><br>
                <input list="developers" name="developers" placeholder="Front-end-Developer">
                    <select name="developers" id="developers">
                        <option value="Front-end-Developer"></option>
                        <option value="Back-End-Developer"></option>
                        <option value="Full Stacks"></option>
                    </select><br><br>

                <input type="checkbox" name="development" id="development" value="develoopment">
                <label for="development">Development</label><br>

                <input type="checkbox" id="design" value="design" name="design">
                <label for="design">Design</label><br>

                <input type="checkbox" name="business" id="business" value="business"
                >
                <label for="business">Business</label>
                <br><br>

                <button type="submit">Sign up</button>
                
            </form>
        </div>
    </div>

</body>
</html>
